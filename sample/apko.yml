contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
    - ./packages
  packages:
    - alpine-baselayout-data
    - sample-fastapi
    - zlib
accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: 65532
entrypoint:
  command: /opt/sample-fastapi/venv/bin/python3 /opt/sample-fastapi/venv/bin/uvicorn opt.sample-fastapi.app.main:app --host 0.0.0.0 --port 8000
archs:
  - amd64
